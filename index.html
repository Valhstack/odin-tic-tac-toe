<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Tic-Tac-Toe</title>
    <link rel="icon" href="./images/favicon.ico" />
</head>

<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <main>
        <div id="main">
            <div id="first-screen-wrapper" class="first-screen">
                <p class="first-screen-text">Ready to play?</p>
                <button id="start-game" class="primary-btn">Start Game</button>
            </div>

            <div id="playerX" class="set-player set-player-animation inactive">
                <label for="player-x">Add player <span class="turn-announcement-X">X</span> name</label>
                <input type="text" name="player-x" id="player-x">
                <button id="player-x-btn" class="primary-btn player-btn" data-num="Enter">Create player</button>
            </div>

            <div id="playerO" class="set-player inactive set-player-animation">
                <label for="player-o">Add player <span class="turn-announcement-O">O</span> name</label>
                <input type="text" name="player-o" id="player-o">
                <button id="player-o-btn" class="primary-btn player-btn" data-num="Enter">Create player</button>
            </div>

            <div class="main-scores-and-board">
                <div class="board-and-buttons">
                    <p id="turn-announcement" class="inactive"><span id="turn-announcement-mark"
                            class="turn-announcement-X">X</span>'s turn</p>
                    <div id="board" class="main-board inactive"></div>

                    <div id="control-btns" class="controls-btns inactive">
                        <button id="reset-new-game-btn" class="control-btn reset-game-btn"><span
                                id="reset-new-game-btn-label">Reset Game</span></button>
                        <button id="change-players-btn" class="control-btn change-pl-btn">Change players</button>
                    </div>

                </div>
            </div>

            <div id="results" class="inactive gameResults">
                <p class="text">SCOREBOARD</p>
                <div class="scoreBoard">
                    <div class="player-x-section">
                        <p><span id="player-x-name"></span></p>
                        <p class="scoreAnimation" id="x-score"><span id="player-x-score">0</span></p>
                    </div>

                    <div class="player-o-section">
                        <p><span id="player-o-name"></span></p>
                        <p class="scoreAnimation" id="o-score"><span id="player-o-score">0</span></p>
                    </div>
                </div>
            </div>

            <dialog id="winner-dialog" class="winner-announcement">
                <div class="winner-announcement-outer-wrapper">
                    <div class="winner-announcement-inner-wrapper">
                        <p class="winner-announcement-text">
                            <span id="winner-dialog-pre-text"></span>
                            <span id="winner-mark-dialog"></span>
                            <span id="winner-dialog-text"></span>
                        </p>
                        <p class="subline-text">
                            <span id="winner-subline-text"></span>
                        </p>
                        <button id="new-game-btn" class="control-btn new-game-btn">New Game?</button>
                    </div>
                    <button id="close-dialog" class="winner-announcement-close-btn">X</button>
                </div>
            </dialog>
        </div>
    </main>

    <footer>
        <div class="full-attribution">
            <p id="attribution">Icons designed by <a href="http://www.freepik.com/">Freepik</a></p>
            <p id="footerText">&#169; 2026 Copyright Valhstack</p>
        </div>
    </footer>

    <script src="./scripts/rendering.js"></script>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/btnsListeners.js"></script>
</body>

</html>
